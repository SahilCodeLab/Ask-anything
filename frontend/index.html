<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question AI - Gemini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      color: #4a90e2;
      text-align: center;
    }
    textarea, input[type="file"] {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      background: white;
      padding: 10px;
      margin-top: 20px;
      min-height: 100px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Question AI</h1>
    <textarea id="question" placeholder="Type your question..."></textarea>
    <button onclick="askAI()">Ask Question</button>
    <div id="output">Answer will appear here...</div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById('question').value.trim();
      if (!question) return alert('Please enter a question');

      document.getElementById('output').textContent = 'Thinking...';

      try {
        const response = await fetch('https://ask-anything-ees1.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        document.getElementById('output').textContent = data.answer || 'No answer found';
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
